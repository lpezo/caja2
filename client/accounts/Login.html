<template name="Login">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Login</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Validar Usuario
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
        <!-- {{> quickForm collection="Solicitudes" id="insertSolicitudForm" type="insert" doc=byDefault}}        -->

      <form name="form-edit-grupo">
        <input type="text" name="user" value="{{user}}" />
        <input type="password" name="pwd" value="{{pwd}}" />
        <button class="btn btn-primary">Validar</button>
      </form>

                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
                <div class="panel-foot">
                    <div class="alert alert-danger">
                        {{$.Session.get 'error'}}
                    </div>                    
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</template>
