<template name="Planilla">
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Planilla</h1>
	    </div>
	    <!-- /.col-lg-12 -->
	</div>

	<div class="row">
	    <div class="col-lg-4">
			{{> inputAutocomplete settings=settings id="autouser" class="input-xlarge" 
			placeholder="Usuario..." value=usuarioActual}}
		</div>


	    <div class="col-lg-2">
		    <div class="input-group date" id="datetimepicker1">
		      <input type="text" class="form-control" value={{fechaAntes}}  placeholder="Fecha" name="fecha1" id="fecha1">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
		    </div>
		</div>

	    <div class="col-lg-2">
		    <div class="input-group date" id="datetimepicker2">
		      <input type="text" class="form-control" value={{fechaActual}}  placeholder="Fecha" name="fecha2" id="fecha2">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
		    </div>
		</div>

		<div class="col-lg-1">
			<a class="btn btn-default" href="#" id="dataview-consulta">Consultar</a>
		</div>
		<div class="col-lg-1">
			<a class="btn btn-default" href="#" id="dataview-reporte">Reporte</a>
		</div>

		<div class="pull-right">
			<a class="btn btn-info" href="#" id="dataview-export-csv">Export to CSV</a>
		</div>

	</div>

	<div class="row">
	    <div class="col-lg-12">
			{{#if Template.subscriptionsReady}}
				{{> reactiveTable collection=reporte settings=settingTable}}
			{{else}}
				<p>Loading...</p>
			{{/if}}
	    </div>
	</div>
</template>
