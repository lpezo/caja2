<template name="ImportaCliente">
  <h4 class="page-header">Seleccione un CSV Cliente</h4>

  <img src="/img/import_cliente.jpg" />
  <br/>
  {{#unless uploading}}
    <input type="file" name="uploadCSV" accept=".csv">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
</template>
