<template name="ImportaUsuario">
  <h4 class="page-header">Seleccione un CSV Usuarios</h4>

  <img src="/img/import_usuario.png" />
  <br/>
  {{#unless uploading}}
    <input type="file" name="uploadCSV" accept=".csv">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
</template>
