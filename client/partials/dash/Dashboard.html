<template name="Dashboard">
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Solicitudes</h1>
			<!-- <span class="dash nuevo"><i class="fa fa-file-o" title="Nuevo"> Nuevo</i></span> -->
			<a href="/solicitud" class="dash nuevo btn btn-info" title="Nuevo"><i class="fa fa-file-o"></i></a>
	    </div>
	    <!-- /.col-lg-12 -->
	</div>


	<div class="row">
	    <div class="col-lg-2">

			<div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle"
			          data-toggle="dropdown">
			    {{$.Session.get 'xtipo'}} <span class="caret"></span>
			  </button>
			 
			  <ul class="dropdown-menu" role="menu">
			  {{#each tipos}}
			    <li><a id="item">{{desc}}</a></li>
			  {{/each}}
			  </ul>
			</div>

		</div>

	    <div class="col-lg-2">	
		    <div class="input-group date" id="datetimepicker1">
		      <input type="text" class="form-control" value={{fechaAntes}}  placeholder="Fecha" name="fecha1" id="fecha1">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
		    </div>
		</div>

	    <div class="col-lg-2">
		    <div class="input-group date" id="datetimepicker2">
		      <input type="text" class="form-control" value={{fechaActual}}  placeholder="Fecha" name="fecha2" id="fecha2">
		      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
		    </div>
		</div>


		<!--
	    <div class="col-lg-4">
		    <div class="input-group input-daterange" id="dategrouppicker">
		      <input type="text" class="form-control" value={{fechaAntes}}  placeholder="Fecha" name="fechai" id="fechai">
		      <div class="input-group-addon">to</div>
		      <input type="text" class="form-control" value={{fechaActual}}  placeholder="Fecha" name="fechaf" id="fechaf">
		    </div>
		</div>
		-->

		<div class="pull-right">
			<a class="btn btn-info" href="#" id="dataview-export-csv">Export to CSV</a>
		</div>

	</div>

	<div class="row">
	    <div class="col-lg-12">
	    	<h3 class="bg-info">Monto mayores</h3>
			{{#if Template.subscriptionsReady}}
				{{> reactiveTable collection=mayores settings=settings}}
			{{else}}
				<p>Loading...</p>
			{{/if}}
	    </div>
	</div>

	<div class="row">
	    <div class="col-lg-12">
	    	<h3 class="bg-info">Monto menores</h3>
			{{#if Template.subscriptionsReady}}
				{{> reactiveTable collection=menores settings=settings}}
			{{else}}
				<p>Loading...</p>
			{{/if}}
	    </div>
	</div>

</template>
