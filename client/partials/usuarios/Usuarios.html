<template name="Usuarios">

	        <h1 class="page-header">Usuarios</h1>
	    </div>
	    <!-- /.col-lg-12 -->
	</div>

	<div class="row">
	    <div class="col-lg-12">

			{{/if}}
	    </div>
	</div>
</template>
