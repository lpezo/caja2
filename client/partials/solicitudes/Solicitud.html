<template name="Solicitud">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>Ingresar Solicitudes</h4>
                </div>
                <div class="panel-body">
                    <!-- <div class="row">
                         <div class="col-lg-12"> -->
        <!-- {{> quickForm collection="Solicitudes" id="insertSolicitudForm" type="insert" doc=byDefault}}        -->
        {{#autoForm id="insertSolicitudForm" collection="Solicitudes" type="insert" doc=byDefault validation="submit"}}

        {{> SolicitudFields}}

            <div>
                <button class="btn btn-primary" type="submit">Grabar</button>
            </div>

        {{/autoForm}}                    
                        <!-- </div> -->
                        <!-- /.col-lg-6 (nested) 
                    </div>  -->
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
                <div class="panel-foot">
                    <div class="alert alert-danger">
                        {{$.Session.get 'error'}}
                    </div>                    
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</template>

<template name="userPill">
    <!-- <span class="label {{labelClass}}">{{profile.name}}</span> -->
    <small class="muted">{{name}}</small>
</template>

<template name="clientePill">
    <small class="muted">{{descripcion}}</small>
</template>
